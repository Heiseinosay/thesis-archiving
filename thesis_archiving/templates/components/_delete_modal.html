{% macro delete_modal(delete_url, id, name) %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-danger bi bi-trash align-self-start" data-bs-toggle="modal" data-bs-target="#chairmanModal-{{id}}">

</button>
  
  <!-- Modal -->
  

  
  <div class="modal fade" id="chairmanModal-{{id}}" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <small>Are you sure you want to delete this record? <strong>({{name}})</strong></small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
          <form action="{{ delete_url }}" method="POST">
            {% include "components/csrf_token.html" %}
              <button type="submit" class="btn btn-sm btn-danger">Remove</button>
            </form>
          </div>
        </div>
      </div>
  </div>
    

{% endmacro %}
