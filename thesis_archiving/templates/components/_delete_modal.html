{% macro delete_modal(delete_url) %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-sm btn-danger bi bi-trash align-self-start" data-bs-toggle="modal" data-bs-target="#confirmDelete">

</button>
  
  <!-- Modal -->
  

<form action="{{ delete_url }}" method="POST">
    {% include "components/csrf_token.html" %}

    <div class="modal fade" id="confirmDelete" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <small>Are you sure you want to delete this record?</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
            </div>
          </div>
        </div>
    </div>
    
</form>

{% endmacro %}
