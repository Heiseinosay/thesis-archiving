{% extends "user/authenticate_base.html" %}

{% block form %}

	<p class="text-center mb-5 h5">Password Reset</p>

	<form class="row" method="POST" action="">
		{% include "components/csrf_token.html" %}
		
		<!-- password -->
		<div class="mb-3">
			<label class="form-label">New Password</label>
			{{ field("password", "password", result, request.form["password"]) }}
		</div>

        <!-- confirm password -->
		<div class="mb-3">
			<label class="form-label">Confirm New Password</label>
			{{ field("password", "confirm_password", result, request.form["confirm_password"]) }}
		</div>

		<!-- submit -->
		<div class="d-grid gap-2">
			<button type="submit" class="btn btn-sm btn-ueccss">Reset password</button>
		</div>
	</form>

{% endblock %}
