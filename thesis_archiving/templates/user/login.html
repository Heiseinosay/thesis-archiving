<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<title>Hello, world!</title>
	</head>
	<body class="bg-light">
		
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-3">
                    <p class="lead text-center">CCSS Thesis Archiving</p>
                    <div class="card py-1">
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class="mb-3">
                                  </div>
                                <div class="mb-3">
                                    {% if result['invalid'] %}
                                    
                                        <div class="alert alert-danger" role="alert">
                                            
                                            {% for k,v in result['invalid'].items() %}
                                                <small>
                                                    {{k}} : {{v}}
                                                    
                                                </small>
                                            {% endfor %}
                                          </div>
                                    
                                    
                                    {% endif %}
                                    <label for="exampleFormControlInput1" class="form-label small">Username</label>
                                    <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" name="username" >
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label small">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="exampleFormControlInput1" name="password">
                                    <p class="small text-muted">Leave blank if you don't have a password.</p>
                                  </div>
                                  <div class="d-grid gap-2">
                                      <input type="submit" value="Login" class="btn btn-sm btn-primary">
                                  </div>
                                  
                            </form>
                              
                        </div>
                      </div>
                </div>
            </div>
        </div>


		<!-- bootstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


	</body>
</html>
