{% from "components/_fields.html" import field %}

{% extends "base.html" %}

{% block body %}

	<div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-5">

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="card-title">
							Create Group
						</h3>
                        
                        <form action="" method="POST">
                            {% include "components/csrf_token.html" %}

                            <!-- number -->
                            <div class="mb-3">
                                <label class="form-label h6">Number</label>
                                {{ field("text", "number", result, request.form['number']) }}
                                <small>Recommended group number: <strong>{{num}}</strong></small>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-ueccss" type="submit">Create</button>    
                            </div>
                        </form>
                        
                    </div>
                </div>
                
            </div>
        </div>		
	</div>
	
	
	
{% endblock %}
