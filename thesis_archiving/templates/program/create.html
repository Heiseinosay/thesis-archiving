{% from "components/_fields.html" import field, field_checkbox %}

{% extends "base.html" %}

{% block body %}

	<div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-7">

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="card-title">
							Create Program
						</h3>
                        
                        <form action="" method="POST">
                            {% include "components/csrf_token.html" %}

                            <!-- name -->
                            <div class="mb-3">
                                <label class="form-label h6">Name</label>
                                {{ field("text", "name", result, request.form['name']) }}
                            </div>

                            <!-- code -->
                            <div class="mb-3">
                                <label class="form-label h6">Code</label>
                                {{ field("text", "code", result, request.form['code']) }}
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-ueccss" type="submit">Create</button>    
                            </div>
                        </form>
                        
                    </div>
                </div>
                
            </div>
        </div>		
	</div>
	
	
	
{% endblock %}
